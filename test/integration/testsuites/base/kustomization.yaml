apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- job.yaml

configMapGenerator:
- name: venom-tests
  options:
    disableNameSuffixHash: true
  files:
  - testsuites/00-info.yaml
- name: venom-fixtures
  options:
    disableNameSuffixHash: true
  files: []

secretGenerator:
# The values of this secret will be autogenerated at the deploy time.
# TODO: Enhance this by using a Kustomize Containerized KRM plugin to generate random number directly in Kustomize.  
- name: integration-venom
  options:
    disableNameSuffixHash: true
  envs:
  - files/secrets.env