{{- if .Values.global.test.integration.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: integration-test
  labels:
    test: integration
type: Opaque
data:
  client-secret: {{ include "common.secrets.passwords.manage" (dict "secret" "integration-test" "key" "client-secret" "length" 16 "providedValues" (list "global.test.integration.existingSecret") "context" $) }}
{{- end }}
